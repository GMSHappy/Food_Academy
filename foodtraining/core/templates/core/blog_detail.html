{% extends 'core/base.html' %}
{% block content %}
<div class="container my-5">
    # Blog title
    <h1>{{ blog.title }}</h1>
    # Blog post date
    <p class="text-muted">Posted on {{ blog.date_posted|date:"F d, Y" }}</p>
    <hr>
    # Blog content
    <p>{{ blog.content|linebreaks }}</p>
    # Back to blog list button
    <a href="{% url 'blog_list' %}" class="btn btn-secondary mt-4">‚Üê Back to Blog</a>
</div>
{% endblock %}
