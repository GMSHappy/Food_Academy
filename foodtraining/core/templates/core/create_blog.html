{% extends 'core/base.html' %}

{% block content %}
<div class="container my-5">
    <h2 class="fw-bold text-center mb-4">Create a New Blog Post 📝</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary px-4">Post Blog</button>
            <a href="{% url 'blog_list' %}" class="btn btn-outline-secondary ms-2">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
